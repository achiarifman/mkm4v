  \       <SeriesName>Noel's House Party</SeriesName>\n        <FirstAired>1991-11-01</FirstAired>\n
  \       <id>71268</id>\n    </Series>\n    <Series>\n        <seriesid>118411</seriesid>\n
  \       <language>en</language>\n        <SeriesName>Coal House at War</SeriesName>\n
  \       <banner>graphical/118411-g.jpg</banner>\n        <Overview>This fascinating
  living history series transports three families back to 1944 and the Second World
  War. Having given up their comfortable lives, they are faced with the many hardships
  that war presented. The families experience all aspects of life as it was in 1944.
  The men work long, punishing days down the coalmine, followed by tending the Stack
  Square shared allotment as people were encouraged to \u2018Dig for Victory\u2019
  to overcome food shortages. They also have to endure the arduous Home Guard training,
  each getting a taste of army life and discipline. The women have to juggle their
  relentless household chores with compulsory work at the munitions factory, undertaking
  a variety of different tasks for the war effort. The children, meanwhile, have their
  own worries with daily doses of cod liver oil and the ever present threat that their
  pet rabbits may be served up for dinner. Joined by the Bevin Boys, young lads sent
  by the Government to work the mines, the families struggle to cope with strict regimes,
  rationing, air raids and blackout fines but rediscover the strong community spirit
  that war evoked.</Overview>\n        <FirstAired>2009-10-12</FirstAired>\n        <id>118411</id>\n

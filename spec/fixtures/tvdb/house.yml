  \       <banner>graphical/72507-g.jpg</banner>\n        <Overview>Manor House also
  known as 'The Edwardian Country House' was an acclaimed British mini-series in the
  reality tv genre, produced by Channel 4. It was first aired in the UK in April 2002
  and was later broadcast in the U.S. on various PBS stations in 2003 as Manor House,
  where extra footage was added. In the series the Olliff-Cooper family are given
  the identities of turn-of-the-century aristocrats and housed in Manderston, an opulent
  Scottish country house, where they live for three months in the Edwardian style.
  Mr. and Dr. Olliff-Cooper become Sir John Olliff-Cooper, Bt, and Lady Olliff-Cooper.
  Interest and conflict is provided by the 14 servants, portrayed by individuals from
  several walks of life. Chief among these was Hugh Edgar, an architect from Surrey,
  who was cast in the role of the butler. Participants received instruction and a
  set of rules by which they were expected to abide for the duration of the experiment.
  Most of the \u2018upstairs\u2019 participants enjoy their time in the house, which
  is meant to represent the years 1905-1914. Those \u2018below stairs\u2019 have a
  different experience; for those in the lowest ranks, particularly the successive
  scullery maids, life appears to be intolerable.</Overview>\n        <FirstAired>2003-04-28</FirstAired>\n

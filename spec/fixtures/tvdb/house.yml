  House on the Prairie</SeriesName>\n        <banner>graphical/77921-g.jpg</banner>\n
  \       <Overview>The long-running award-winning family drama was based upon the
  series of \"Little House\" autobiographical books, by Laura Ingalls Wilder. Television
  producer and NBC executive Ed Friendly became aware of the endearing and enduring
  story in the early 1970s. He asked Michael Landon to direct the pilot movie. He
  said he would if he could also play the father. The Time: beginning in the 1870s.
  The Place: the American frontier - more specifically (mostly) Walnut Grove / Plum
  Creek, Minnesota. The Characters: the Ingalls family - as seen through the eyes
  of Laura Ingalls - the precocious, winsome second daughter of Charles 'Pa' - a homesteader
  farmer/woodworker; demanding and compassionate. Caroline 'Ma' - sensitive and understanding
  wife and mother. Mary - pretty older sister (12 when the series began), who would
  become blind due to illness. Carrie - cute younger sister. Jack - the loyal, lovable
  family dog. (he would be replaced by Bandit in the season 4 premier</Overview>\n
  \       <FirstAired>1974-09-01</FirstAired>\n        <IMDB_ID>tt0071007</IMDB_ID>\n
  \       <zap2it_id>SH002633</zap2it_id>\n        <id>77921</id>\n    </Series>\n
  \   <Series>\n        <seriesid>79322</seriesid>\n        <language>en</language>\n
  \       <SeriesName>Dr. Terrible's House of Horrible</SeriesName>\n        <banner>graphical/6346-g.jpg</banner>\n
  \       <Overview>This short-lived comedy series spoofed British films of the 1960s
  and 1970s, notably Hammer Horror. Each episode opened with an introduction by the
  bald headed Dr. Terrible (a cross between Yul Brynner and Telly Savalas, played
  by Steve Coogan). What followed was the story (with Coogan playing the main part
  in each tale) and at the end, Dr. Terrible would come back and say, \"That was truly
  diabolical\" and give a message to the audience.</Overview>\n        <FirstAired>2001-11-12</FirstAired>\n
  \       <id>79322</id>\n    </Series>\n    <Series>\n        <seriesid>76799</seriesid>\n
  \       <language>en</language>\n        <SeriesName>Hammer House of Horror</SeriesName>\n
  \       <banner>graphical/4855-g.jpg</banner>\n        <Overview>This series represents
  the television stage in the long and curious career of Hammer Films, which has its
  origins in the early years of the twentieth century. Each episode of the series
  stands alone and has its own cast. All achieve a high standard of psychological
  tension, in the best traditions of British horror. Look out for British stars of
  the later 1980s appearing in some of their earliest on-screen roles, including Simon
  MacCorkindale, Rosalyn Landor, Caroline Langrishe, and Pierce Brosnan.</Overview>\n
  \       <FirstAired>1980-09-01</FirstAired>\n        <IMDB_ID>tt0080231</IMDB_ID>\n

  \       <SeriesName>The Big House (1998)</SeriesName>\n        <Overview>Welcome
  to The Big House (1998) guide at TV Tome. The Big House is a documentary series
  profiling various prisons all over the United States. There is no editor for this
  show. If you would like to be the editor look here for details.</Overview>\n        <FirstAired>1998-10-01</FirstAired>\n
  \       <id>74779</id>\n    </Series>\n    <Series>\n        <seriesid>85109</seriesid>\n
  \       <language>en</language>\n        <SeriesName>Little House on the Prairie
  (2005)</SeriesName>\n        <banner>graphical/85109-g2.jpg</banner>\n        <Overview>This
  new retelling of the ever popular Laura Ingalls Wilder books chronicles Charles
  Ingalls and his decision to uproot his family and move from their Wisconsin home
  to a new plot of land in Kansas. Their journey is full of danger and peril as they
  encounter rough terrain, wild animals and complete isolation. For young Laura and
  Mary Ingalls this new world is magical and full of adventure.</Overview>\n        <FirstAired>2005-03-25</FirstAired>\n
  \       <IMDB_ID>tt0406032</IMDB_ID>\n        <id>85109</id>\n    </Series>\n    <Series>\n
  \       <seriesid>84928</seriesid>\n        <language>en</language>\n        <SeriesName>Full
  House (Korean)</SeriesName>\n        <banner>graphical/84928-g.jpg</banner>\n        <Overview>Han
  Ji-eun lives alone in the house that she inherits from her parents. Her parents
  named the property 'Full House.' She has two close friends who end up selling the
  house behind her back to Lee Young-jae. Through a series of incidents, the two make
  a contract to marry, so that Ji-eun can stay in the house that her parents built.
  Although not in love with each other when they marry, a love between them develops
  slowly over time. The feelings of love are constantly interrupted by Gang Hye-won,
  Young-jae's love interest for quite some time and by Yu Min-hyeok, a man that Han
  ji-eun likes.</Overview>\n        <FirstAired>2004-07-14</FirstAired>\n        <IMDB_ID>tt0464625</IMDB_ID>\n

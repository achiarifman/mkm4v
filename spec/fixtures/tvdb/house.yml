  \       <language>en</language>\n        <SeriesName>1900 House (UK)</SeriesName>\n
  \       <banner>graphical/84193-g.jpg</banner>\n        <Overview>The Bowlers, a
  thoroughly modern family of six, were selected from over 400 families around the
  UK, to embark on a unique time travel journey to 1900. For three months they swap
  the luxury of 1999 for a life of urban Victorian domesticity.</Overview>\n        <id>84193</id>\n
  \   </Series>\n    <Series>\n        <seriesid>75311</seriesid>\n        <language>en</language>\n
  \       <SeriesName>Regency House Party</SeriesName>\n        <Overview>In the tradition
  of The 1900 House, Manor House, Frontier House and Colonial House, PBS presents
  Regency House Party, a series of four episodes in which 10 modern-day men and women
  get in on the romantic action and the way of life that typified the Regency era.
  Regency House Party aired on PBS Wednesdays from November 3 to November 24, 2004.
  Originally premiered February 14, 2004 as an eight part series in the UK on Channel
  4 and aired Saturdays at 9:05pm. A hardcover companion book to the series by Lucy
  Jago is also available and can purchased at Amazon.com in the US and Amazon.co.uk
  in the UK. A 2-disc DVD set of the series became available November 23 (Region 1).</Overview>\n
  \       <FirstAired>2004-11-03</FirstAired>\n        <id>75311</id>\n    </Series>\n
